<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College detail</title>
</head>
<body>
    <h1>College</h1>

    Name: {{ object.name }} <br>

    Students:
    <ul>
        {% for student in object.student_set.all %} <!--objects.student_set.all, here student is written in class_name(in lower case)_set.all-->
            <li>
                {{ student.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
